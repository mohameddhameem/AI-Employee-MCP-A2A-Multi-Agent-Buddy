[mypy]
python_version = 3.12
ignore_missing_imports = True
follow_imports = skip
disable_error_code = import-untyped
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_return_any = False
no_implicit_optional = False
plugins =

[mypy-requests.*]
ignore_missing_imports = True

[mypy-agents.*]
ignore_errors = True

[mypy-coordination.orchestrator]
ignore_errors = True

[mypy-mcp_server.http_server]
ignore_errors = True
